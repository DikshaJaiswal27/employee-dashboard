<div class="login-container col">
  <div class="px-4 py-3">
    <h4>Login Form</h4>
  </div>
  <hr class="my-0" />
  <form #loginForm="ngForm" class="px-4 py-3">
    <div class="form-group">
      <label>UserName</label>
      <input
        type="text"
        name="username"
        [(ngModel)]="username"
        class="form-control"
        placeholder="Enter UserName"
        required
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        class="form-control"
        placeholder="Enter Password"
        minlength="6"
        required
      />
    </div>
    <button
      type="button"
      [disabled]="!loginForm.valid"
      class="btn btn-secondary loginBtn"
      (click)="login()"
    >
      Login
    </button>
  </form>
  <hr class="my-0" />
  <div class="pl-4 pb-3">
    <a routerLink="/register" class="btn btn-link">New User? Register</a>
  </div>
</div>
